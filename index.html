<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gulp Browsersync</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>

  <div style="width: 347px; margin: 25px;">
    <div class="component--search">
      <form action="">
        <div class="search-icon">
          <img src="img/Group.svg" alt="">
        </div>
        <input type="text" placeholder="Start typing to search">
      </form>
      <h6>POPULER SEARCHS</h6>
      <ul>
        <li>
          <a href="">Air Transport</a>
        </li>
        <li>
          <a href="">Aviaiton</a>
        </li>
        <li class="active">
          <a href="">Mekaniske Versted</a>
        </li>
        <li>
          <a href="">Port Authority</a>
        </li>
        <li>
          <a href="">Sporvei</a>
        </li>
        <li>
          <a href="">Bergens Kreditbank</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="component--filter-search " style="width: 656px; margin: 25px;">
    <form action="">
      <div class="input">
        <div class="search-icon">
          <img src="img/Group.svg" alt="">
        </div>
        <input type="text" placeholder="Start typing to search">
      </div>
      <ul>
        <li>
          <label>
            <input type="radio" checked name="type" value="project">
            <span class="text">Project</span>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="type" value="images">
            <span class="text">Images</span>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="type" value="people">
            <span class="text">People</span>
          </label>
        </li>
      </ul>
    </form>
  </div>

  <div class="component--filter" style="width: 468px;">
    <form action="">
      <ul>
        <li>
          <div class="key">Country</div>
          <div class="value">
            <label class="selectbox">
            <select name="" id="">
              <option value="">Turkey</option>
              <option value="">Norway</option>
              
            </select>
            </label>
          </div>
        </li>
        <li>
          <div class="key">City</div>
          <div class="value">
            <input type="text" value="Konya">
          </div>
        </li>
        <li class="filter-button">
          <a href="">Cancel</a>
          <button type="submit">Apply Filter</button>
        </li>


      </ul>
    </form>
  </div>

  <script src="dist/script.js"></script>
</body>

</html>
